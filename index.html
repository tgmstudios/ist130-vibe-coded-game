<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Penguin Journey - A Winter Adventure</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      color: #e8f4f8;
      background: #000000;
    }

    #game-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      background: linear-gradient(135deg, #2d3a5c 0%, #3a4a6b 50%, #1a2332 100%);
      border: 2px solid transparent;
      border-image: linear-gradient(45deg, #4a90e2, #63a4ff, #87ceeb, #b0e0e6) 1;
      box-shadow:
        0 0 0 1px rgba(74, 144, 226, 0.3),
        0 0 15px rgba(74, 144, 226, 0.1),
        inset 0 0 15px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    canvas::before {
      content: '';
      position: absolute;
      top: -4px;
      left: -4px;
      right: -4px;
      bottom: -4px;
      background: linear-gradient(45deg,
        rgba(74, 144, 226, 0.1) 0%,
        rgba(99, 164, 255, 0.2) 25%,
        rgba(135, 206, 235, 0.1) 50%,
        rgba(176, 224, 230, 0.2) 75%,
        rgba(74, 144, 226, 0.1) 100%);
      border-radius: 8px;
      z-index: -1;
      pointer-events: none;
    }

    #ui {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 18px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      z-index: 100;
    }

    #instructions {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      font-size: 14px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      z-index: 100;
      background: rgba(0, 0, 0, 0.3);
      padding: 10px 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <!-- Prevent Cloudflare Rocket Loader from altering the module script so the app mounts correctly in prod -->
  <script type="module" data-cfasync="false" src="/src/main.ts"></script>
</body>
</html>
